<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="/style.css">
    
    <title>Admin</title>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <header>
                <h1>MAR</h1>
                <ul>
                    <li><a href="./addArticle"><i class="fas fa-newspaper"></i>Add Article</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                </ul>
            </header>
        </div>
    </div> 

    <table class="admin-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tb"></tbody>
        <script>
           
           fetch('http://localhost:3003/allUsers').then(function (response) {
                return response.json();
            }).then(function (data) {
                appendData(data);
            }).catch(function (err) {
                console.log("error:" + err);
            });

            function appendData(data) {
                let tbodyContainer = document.getElementById("tb");
                for (let i = 0; i < data.length; i++) {
                    let tr = document.createElement("tr");
                    tr.innerHTML =
                        "<tr>"
                        +
                        "<th>" + data[i].user_id + "</th>" +
                        "<th>" + data[i].name + "</th>" +
                        "<th>" + data[i].email + "</th>" +
                        "<th>" + data[i].role + "</th>" +
                        "<th> <button id='cancelbooking'> cancel</button> </th>" +
                        "</tr>";

                    tbodyContainer.appendChild(tr);
                }
            }
        
        </script>
    </table>
</body>
</html>
