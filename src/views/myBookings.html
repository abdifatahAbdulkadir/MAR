<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="booking.css">
    <title>MAR</title>

</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <header>
                <h1>MAR</h1>
                <nav>
                    <ul>
                        <li><a href="./index">Home</a></li>
                        <li><a href="./bookingReperation">Book</a></li>
                        <li><a href="./about">About</a></li>
                        <li><a href="./logout">Logout</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <div class="table-container">
        <center>
        <table id="tableData">
            <thead>
                <tr>
                    <th>bookID</th>
                    <th>Description</th>
                    <th>Booked Date</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>

        </table>
    </center>

        <script>
            fetch('http://localhost:4000/booked').then(function (response) {
                return response.json();
            }).then(function (data) {
                appendData(data);
            }).catch(function (err) {
                console.log("error:" + err);
            });
            
            function appendData(data) {
                
                let tbodyContainer = document.getElementById("tbody");
                for (let i = 0; i < data.length; i++) {
                    let tr = document.createElement("tr");
                   
                    tr.innerHTML =
               

                        "<tr>"
        
                            +
                            "<th>"+data[i].book_id +"</th>"
                        +
                        "<th>" + data[i].descr + "</th>" +
                        "<th>" + data[i].book_date + "</th>" +
                        `<th> <a href='/delete?book_id=${data[i].book_id}'>cancel</a></th>`+
                       
                        "</tr>";

                    tbodyContainer.appendChild(tr);
                }
            }

          

            

        </script>

    </div>
    <br>
  
 
</body>
</html>
